<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Affirmation Journal - Buy Paperback</title>
  <style>
    /* Your existing styles here (unchanged) */
    /* Add styles for PDF.js canvas container */
    .pdfViewer {
      width: 100%;
      height: 650px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgb(0 0 0 / 0.1);
      background: #fff;
      overflow: auto;
    }
    /* Mobile preview container */
    .inline-preview-mobile {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgb(0 0 0 / 0.1);
    }
    .inline-preview-mobile h2 {
      font-size: 1.4rem;
      margin-bottom: 12px;
      font-weight: 600;
      color: #222;
    }
    /* Responsive adjustments */
    @media (max-width: 991px) {
      .preview-column {
        display: none;
      }
    }
  </style>

  <!-- Include PDF.js scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>30 affirmations with guided prompts</h1>
      <p>for instant boost your mood, reflect, and write freely.</p>
    </header>
    <br><br><br>

    <!-- Inline preview for mobile -->
    <section class="inline-preview-mobile">
      <h2>Preview Notebook</h2>
      <div id="pdf-mobile-viewer" class="pdfViewer"></div>
    </section>

    <div class="main-content">
      <div class="info-column">
        <!-- your content unchanged -->
      </div>
      <div class="preview-column">
        <h2 style="padding-bottom: 0.3in;">Preview Notebook</h2>
        <div id="pdf-desktop-viewer" class="pdfViewer"></div>
      </div>
    </div>
  </div>
  <!-- Sticky Floating CTA -->
  <a href="https://amazon.com/your-product-link" target="_blank" rel="noopener" class="sticky-cta hidden" id="floating-cta">Buy on Amazon</a>

  <script>
    // PDF.js rendering setup
    const pdfUrl = 'amazon_promo_rgb.pdf';

    // Loaded PDF document
    let pdfDoc = null;

    // Render the page to a given canvas
    async function renderPage(pdfDoc, pageNum, canvasContainerId) {
      const page = await pdfDoc.getPage(pageNum);
      const viewport = page.getViewport({ scale: 1.5 });

      // Clear previous render
      const container = document.getElementById(canvasContainerId);
      container.innerHTML = '';

      // Create canvas for rendering
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      container.appendChild(canvas);

      const renderContext = {
        canvasContext: context,
        viewport: viewport,
      };

      await page.render(renderContext).promise;
    }

    // Load PDF and render page 1 in both viewers (mobile + desktop)
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.worker.min.js';

    pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
      pdfDoc = pdf;
      // Render first page on mobile and desktop viewers
      renderPage(pdfDoc, 1, 'pdf-mobile-viewer');
      renderPage(pdfDoc, 1, 'pdf-desktop-viewer');
    }).catch(function(error) {
      console.error('Error loading PDF:', error);
    });

    // Sticky floating CTA script (unchanged)
    const floatingCta = document.getElementById('floating-cta');
    const bottomCta = document.getElementById('bottom-cta');
    function onScroll() {
      const scrollY = window.scrollY || window.pageYOffset;
      const windowH = window.innerHeight;
      const bottomCtaTop = bottomCta.getBoundingClientRect().top + scrollY;
      if (scrollY + windowH > bottomCtaTop - 200) {
        floatingCta.classList.add('hidden');
      } else {
        floatingCta.classList.remove('hidden');
      }
    }
    window.addEventListener('scroll', onScroll);
    window.addEventListener('resize', onScroll);
    window.addEventListener('load', onScroll);
  </script>
</body>
</html>
